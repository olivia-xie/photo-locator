{% extends "layout.html" %}

{% block content %}

{% if landmark %}

<d1>
    <dt>{{ landmark.description }}</dt>
</d1>

<div>
    <iframe width="600" height="450" frameborder="0" style="border:0"
        src="{{ mapurl }}" allowfullscreen>
    </iframe>
</div>

<div>
    {{ extract }}
</div>

<div>
    Description retrieved from Wikipedia.com
</div>


{% else %}

<h3>Sorry, no landmarks were detected.</h3>

{% endif %}

{% endblock %}
